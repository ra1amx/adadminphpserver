<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="##root##src/template/stile.css"> <!-- stili comuni -->
	<link rel="stylesheet" type="text/css" href="##root##data/##DOMINIO##/stile.css"/> <!-- stili del tema -->

	##JQUERYINCLUDE##
	<script language="JavaScript" src="##root##src/template/comode.js"></script>


	<script language="JavaScript" src="##root##src/template/controlloform.js"></script>
	<script language="JavaScript" src="template/dettaglio.js"></script>

</head>
<body>
<div class='panel'>
	<table>
		<tr>
			<td><a href="javascript:submitform()" class="salva">Salva</a>
			</td><td><a href="##gestore##" class="annulla">Annulla</a>
			</td>
		</tr>
	</table>
</div>
<div class='corpo'>
	<form name="dati" action="##gestore##" method="POST" onsubmit="return false">
	<input type="hidden" name="id" value="##id##">
	<input type="hidden" name="op" value="##action##">
	<fieldset class='mainfieldset'>
		<legend><a href="javascript:;" rel="Componente (+)|Datiprincipali">Componente</a></legend>
		<div id='Datiprincipali'>
			<table>
				<tr>
					<td>ID</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td>##labelid##
					</td>
				</tr>
				<tr>
					<td>Nome (slug)</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td><input type="text" name="nome" value="##nome##" size="60" maxlength="100">
					<p class='description'>Viene usato anche come <code>class</code> per lo stile css.</p>
					</td>
				</tr>
				<tr>
					<td>Label</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td>
						<input type="text" name="label" maxlength="100" size="60" value="##label##">
					</td>
				</tr>
				<tr>
					<td>Descrizione</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td>
						<input type="text" name="descrizione" maxlength="255" size="60" value="##descrizione##">
					</td>
				</tr>
				<tr>
					<td>Url Componente</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td>
						<input type="text" name="urlcomponente" maxlength="255" size="60" value="##urlcomponente##">
					</td>
				</tr>
			</table>
		</div>
	</fieldset>
	<fieldset class='mainfieldset'>
		<legend><a href="javascript:;" rel="Moduli (+)|modu">Moduli</a></legend>
		<div id='modu'>
		<table>
			<tr>
				<tr>
					<td>
						<p class='description'>Su che modulo/i &egrave; installato questo componente?</p>
						##elencomoduli##
					</td>
				</tr>
			</table>
		</div>
	</fieldset>
	<fieldset class='mainfieldset'>
		<legend><a href="javascript:;" rel="Funzionalità (+)|funz">Funzionalità</a></legend>
		<div id='funz'>
		<table>
			<tr>
				<td>
					##elencofunzionalita##
				</td>
			</tr>	
		</table>
		</div>
	</fieldset>
	</form>
	</div>
</body>
</html>
